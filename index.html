<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridCardsProject</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      rel="stylesheet"
    />
  </head>
  <body>


    <section class="container">
      <div class="card_container">
        <article class="card_article">
          <img src="insect-1.png" alt="img" class="img" />

          <div class="card_data">
            <h3 class="card_title">Elegant <br> Queen Bee</h3>
            <span class="card_price">$5999</span>
          </div>

          <img src="bg-card.png" alt="img" class="card_bg">
          <a href="#" class="card_button">View more <i class="fa-solid fa-arrow-right"></i></a>
        </article>
        <article class="card_article">
            <img src="insect-2.png" alt="img" class="img" />
  
            <div class="card_data">
              <h3 class="card_title">Mechanical Magic <br> Butterfly</h3>
              <span class="card_price">$3999</span>
            </div>
  
            <img src="bg-card.png" alt="img" class="card_bg">
            <a href="#" class="card_button">View more <i class="fa-solid fa-arrow-right"></i></a>
          </article>
          <article class="card_article">
            <img src="insect-3.png" alt="img" class="img" />
  
            <div class="card_data">
              <h3 class="card_title">Wonderfull <br> Flower Beetle</h3>
              <span class="card_price">$5999</span>
            </div>
  
            <img src="bg-card.png" alt="img" class="card_bg">
            <a href="#" class="card_button">View more <i class="fa-solid fa-arrow-right"></i></a>
          </article>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
